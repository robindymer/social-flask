{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    <!--render the form-->
    <!--create a div that has a style attribute so it's hidden-->
    <!--for example we will have a csrf tag that will be rendered here-->
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Register!</button>
</form>
